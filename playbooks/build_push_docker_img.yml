- name: Build and Push Docker Image
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Ensure GitHub SSH key is in known_hosts
      ansible.builtin.ssh_known_hosts:
        name: github.com
        key: "{{ lookup('pipe', 'ssh-keyscan github.com') }}"
        path: "{{ ansible_env.HOME }}/.ssh/known_hosts"
        state: present
    - name: Clone GitHub repository using HTTPS with PAT
      git:
        repo: git@github.com:rom-ra/e-commerce-boot.git
        dest: /tmp/commerace
        clone: yes
        version: HEAD
          
    - name: Build and Push Docker image to registry
      community.docker.docker_image:
        build:
          path: /tmp/commerace
        name: docker.io/roomdocker20253/eda-repo/eda_img
        tag: latest
        push: yes
        source: build
