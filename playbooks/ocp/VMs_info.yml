- name: Configure VMs with details from first job template
  hosts: 192.168.1.122
  become: true

  tasks:
    - name: Configure VMs with details from first job template
      debug:
        msg: "Configuring VM: {{ item.name }} with IP address: {{ item.hw_eth0.macaddress }}"
      loop: "{{ vm }}"
      loop_control:
        label: "{{ item.item.name }}"
