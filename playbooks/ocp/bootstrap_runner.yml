- name: Power On Bootstrap and Ensure VM-Tools Running
  hosts: localhost
  vars_files:
    - configs.yml
    - vcenter_vars.yml
  tasks:
    - name: Set the state of a Bootstrap to powerOn
      community.vmware.vmware_guest_powerstate:
        hostname: "{{ vcenter.hostname }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        validate_certs: "{{ validate_certs }}"
        datacenter: "{{ datacenter.name }}"
        name: "{{ (vms_info | selectattr('hostname', 'match', 'bootstrap') | first).hw_name }}"
        state: powered-on
      register: vm
      
    - name: Wait for VMware tools to become available by name
      community.vmware.vmware_guest_tools_wait:
        hostname: "{{ vcenter.hostname }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        validate_certs: "{{ validate_certs }}"
        datacenter: "{{ datacenter.name }}"
        folder: "{{ vm.instance.hw_folder }}"
        name: "{{ vm.instance.hw_name }}"
        
    - name: Change user password in the guest machine
      community.vmware.vmware_vm_shell:
        hostname: "{{ vcenter.hostname }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        validate_certs: "{{ validate_certs }}"
        datacenter: "{{ datacenter.name }}"
        folder: "/Datacenter/vm/Romany"
        vm_id: "Bootstrap-Romany"
        vm_username: root
        vm_password: root
        vm_shell: "/usr/bin/coreos-installer"
        vm_shell_args: "install /dev/sda --ignition-url http://192.168.1.122/bootstrap.ign --insecure-igntion true > /tmp/$$.txt 2>&1"
      delegate_to: localhost
      register: result
      until: result.changed == true  # or a specific condition that indicates success
      retries: 20  # number of retries
      delay: 50  # time in seconds (4 minutes) to wait before retrying
      ignore_errors: yes  # to prevent failure if the condition isn't met after all retries
  

