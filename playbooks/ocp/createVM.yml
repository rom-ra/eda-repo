# ---
- name: Create a VM with custom resources
  hosts: localhost
  gather_facts: false
  vars_files:
    - vcenter_vars.yml
    - vm_list.yml
  tasks:    
    - name: Debug vm_list
      debug:
        var: vm_details
    - name: Create VMs dynamically
      community.vmware.vmware_guest:
        hostname: "{{ vcenter.hostname }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        validate_certs: "{{ validate_certs }}"
        datacenter: "{{ datacenter.name }}"
        cluster: "{{ datacenter.cluster }}"
        folder: "{{ item.folder }}"
        template: "{{ item.template }}"
        name: "{{ item.name }}"
        guest_id: "{{ item.guest_id }}"
        state: "{{ item.state}}"
        wait_for_ip_address: "{{ item.wait_for_ip_address }}"
        customization: "{{ item.customization}}"
        hardware:
          num_cpus: "{{ item.num_cpus }}"
          memory_mb: "{{ item.memory_mb }}"
        networks: "{{ item.networks }}"
        disk: "{{ item.disk}}"
      loop: "{{ vm_details }}"
      loop_control:
        label: "{{ item.name }}"
      register: vm
      
    - name: set a var using set_stats
      ansible.builtin.set_stats:
        data:
          vms: "{{ vm }}"   

    - name: Debug VM instances
      debug:
        msg: "{{ item.instance }}"
      loop: "{{ vms.results }}"   
    - name: Add Helper host to Inventory
      add_host:
        name: "helper"
        ansible_host: "{{ (item.instance  | selectattr('hw_power_status', 'equalto', 'poweredOn') | selectattr('ipv4', 'defined')  | map(attribute='ipv4') | first) }}"
        loop: "{{ vms.results }}"

    

