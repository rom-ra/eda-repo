- name: Automate OpenShift installation steps
  hosts: 192.168.1.122
  become: true
  gather_facts: false
  vars_files:
    - configs.yml
  tasks:
    - name: Read SSH key content
      slurp:
        src: /root/.ssh/id_ed25519.pub
      register: ssh_key
    # Step 1: Create install-config.yml
    - name: Create the install-config.yml file
      copy:
        dest: "{{ OCP_INSTALL_DIR }}/install-config.yml"
        content: |
          apiVersion: v1
          baseDomain: "{{ OCP_BASE_DOMAIN }}"
          compute:
          - hyperthreading: Enabled
            name: worker
            replicas: "{{ OCP_COMPUTE_REPLICAS }}"
          controlPlane:
            hyperthreading: Enabled
            name: master
            replicas: "{{ OCP_CONTROL_REPLICAS }}"
          metadata:
            name: "{{ OCP_CLUSTER_NAME }}"
          platform:
            none: {}
          fips: false
          pullSecret: "{{ OCP_PULL_SECRET }}"
          sshKey: "{{ ssh_key.content }}"


    # Step 2: Run the `openshift-install create manifests` command
    - name: Run openshift-install to create manifests
      command: >
        openshift-install create manifests
      args:
        chdir: "{{ OCP_INSTALL_DIR }}"

    Step 4: Check the mastersSchedulable parameter
    - name: Check if mastersSchedulable is set to false
      command: cat "{{ OCP_INSTALL_DIR }}"/manifests/cluster-scheduler-02-config.yml | grep "mastersSchedulable: false"
      register: masters_schedulable_check
      failed_when: masters_schedulable_check.rc == 0
      changed_when: false

    - name: Display the mastersSchedulable check result
      debug:
        msg: "mastersSchedulable is correctly set to false."

    # Step 5: Run the `openshift-install create ignition-configs` command
    - name: Run openshift-install to create ignition-configs
      command: >
        openshift-install create ignition-configs
      args:
        chdir: "{{ OCP_INSTALL_DIR }}"
